    <div class="btnAdd">
    <button type="button" class="addCategory" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <span class="addCategory__text">Add</span>
        <span class="addCategory__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>

    <!-- Modal Insertar -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5 modaltitulo" id="exampleModalLabel">Agregar Ciclista</h1>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="formularios" id="formCiclista">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Ciclista: </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre del ciclista">
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad del ciclista : </label>
                        <input type="number" class="form-control" id="edad" placeholder="Ingrese la edad">
                    </div>
                    <div class="mb-3">
                        <label for="nacionalidad" class="form-label">Nacionalidad del ciclista : </label>
                        <input type="text" class="form-control" id="nacionalidad" placeholder="Ingrese la nacionalidad">
                    </div>
                    <div class="mb-3">
                        <label for="equipo" class="form-label">Equipo del ciclista : </label>
                        <input type="text" class="form-control" id="equipo" placeholder="Ingrese el equipo">
                    </div>
                    <div class="mb-3">
                        <label for="estadistica" class="form-label">Estadisticas del ciclista : </label>
                        <input type="text" class="form-control" id="estadistica" placeholder="Ingrese las estadisticas">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion : </label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripcion">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btnForm" data-bs-dismiss="modal">Cerrar</button>
                        <button type="input" class="btn btn-primary btnForm">Add</button>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Update -->
    <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5 modaltitulo" id="exampleModalLabel">Editar Cicliostas</h1>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="formularios" id="formEditCiclista">
                    <input type="hidden" id="idEdit" name="">
                    <div class="mb-3">
                        <label for="nombreEdit" class="form-label">Nombre del ciclista : </label>
                        <input type="text" class="form-control" id="nombreEdit">
                    </div>
                    <div class="mb-3">
                        <label for="edadEdit" class="form-label">Edad del ciclista : </label>
                        <input type="text" class="form-control" id="edadEdit">
                    </div>
                    <div class="mb-3">
                        <label for="nacionalidadEdit" class="form-label">Nacionalidad del ciclista : </label>
                        <input type="text" class="form-control" id="nacionalidadEdit">
                    </div>
                    <div class="mb-3">
                        <label for="equipoEdit" class="form-label">Equipo del ciclista : </label>
                        <input type="text" class="form-control" id="equipoEdit">
                    </div>
                    <div class="mb-3">
                        <label for="estadisticasEdit" class="form-label">Estadisticas del ciclista: </label>
                        <input type="text" class="form-control" id="estadisticasEdit">
                    </div>
                    <div class="mb-3">
                        <label for="descripcionEdit" class="form-label">Descripcion: </label>
                        <input type="text" class="form-control" id="descripcionEdit">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btnForm" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary btnForm">Actualizar</button>
                </form>
            </div>
            </div>
        </div>
